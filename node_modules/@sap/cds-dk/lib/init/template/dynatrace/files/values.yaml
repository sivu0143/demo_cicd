srv:
  bindings:
    dynatrace:
      serviceInstanceName: dynatrace
      parameters:
        tokens:
          - name: ingest_apitoken
            scopes:
              - openTelemetryTrace.ingest
              - metrics.ingest
dynatrace:
  serviceOfferingName: dynatrace
  servicePlanName: environment
  parameters:
    environment_name: DYNATRACE # (Mandatory) maximum of 16 characters and can only comprise of uppercase letters and digits.
